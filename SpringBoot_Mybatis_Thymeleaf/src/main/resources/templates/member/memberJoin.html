<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/default :: head('MemberJoin')">
<meta charset="UTF-8">
<title>Member Join</title>
</head>
<body>
	<!-- header -->
	<div th:replace="/fragments/default :: header"></div>
	<!-- Jumbo -->
	<div th:replace="/fragments/default :: jumbo"></div>
	<!-- /member/memberJoin -->
	<!-- com....member.MemberController.setJoin() -->
	<div class="container mt-2">
		<h2 class="mt-4">Member Join Page</h2>

		<form id="frm" th:object="${memberVO}" action="./join" th:action="@{./join}" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="id">ID</label> 
				<input type="text" class="form-control"	id="id" name="username" th:field="*{username}">
				<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
				<!-- ID 는 6글자 이상 -->
			</div>
			<div class="form-group">
				<label for="pw">Password</label> 
				<input type="password"	class="form-control" id="pw" name="password1" th:field="*{password1}">
				<p th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}"></p>
				<!-- PW는 8글자 이상 -->
			</div>
			<div class="form-group">
				<label for="pw">Password</label> <input type="password"
					class="form-control" id="pw2" name="password" th:field="*{password}">
					<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
			</div>			
			<div class="form-group">
				<label for="name">Name</label> 
				<input type="text" class="form-control etc"	id="name" th:field="*{name}">
				<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
				<!-- 비어 있으면 X -->
			</div>	
			
			<div class="form-group">
				<label for="email">Email</label> 
				<input type="email" class="form-control etc" id="email" th:field="*{email}">
				<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
			</div>
			<div class="form-group">
				<label for="phone">Phone</label> 
				<input type="text" class="form-control etc"	id="phone" th:field="*{phone}">
				<p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
			</div>		
			
			<div class="form-group">
				<label for="avatar">Avatar</label> 
				<input type="file" class="form-control etc"	id="avatar" name="avatar">
				<!-- 비어 있으면 X -->
			</div>	
			
			<input type="submit" id="btn" value="JOIN" class="btn btn-primary">
			
		</form>
	</div>
	<!-- footer -->
	<div th:replace="/fragments/default :: footer"></div>

</body>
</html>
